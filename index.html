<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chooty ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #141e30, #243b55); overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            padding: 30px; border-radius: 25px; text-align: center;
            width: 90%; max-width: 450px; color: white;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5); z-index: 10;
        }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #ff7aa2; }
        .coupleImg {
            width: 160px; height: 160px; object-fit: cover;
            border-radius: 50%; border: 4px solid #ff7aa2; margin: 15px 0;
        }
        .btn-group { margin-top: 25px; height: 50px; position: relative; }
        button {
            padding: 12px 30px; border: none; border-radius: 40px;
            font-size: 1rem; cursor: pointer; font-weight: 600;
        }
        .yes { background: linear-gradient(45deg, #ff4d6d, #ff7aa2); color: white; }
        .no { background: rgba(255,255,255,0.2); color: white; position: absolute; }
        .heart { position: absolute; color: #ff7aa2; animation: float 5s linear infinite; }
        @keyframes float { 0% { transform: translateY(100vh); } 100% { transform: translateY(-10vh); opacity: 0; } }
    </style>
</head>
<body>

<div id="content" class="card">
    <h1>Chooty ‚ù§Ô∏è</h1>
    <img src="couple.jpg" class="coupleImg" alt="Us">
    <p>Every moment with you is a dream come true. ‚ú®</p>
    <h2 style="margin-top:15px; color:#ffd1dc;">Will You Be My Valentine?</h2>
    <div class="btn-group">
        <button class="yes" onclick="sayYes()">YES üíï</button>
        <button id="noBtn" class="no" onmouseover="moveButton()">NO üòú</button>
    </div>
</div>

<audio id="loveSong" loop>
    <source src="https://www.chosic.com/wp-content/uploads/2021/02/Warm-Memories-Emotional-Inspiring-Piano(chosic.com).mp3" type="audio/mpeg">
</audio>

<script>
    function moveButton() {
        const btn = document.getElementById('noBtn');
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
        btn.style.position = 'fixed';
    }

    function sayYes() {
        document.getElementById("loveSong").play();
        document.body.innerHTML = `
            <div class="card" style="max-width: 600px;">
                <h1 style="font-size: 4rem;">YES! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.5rem;">I knew you'd say yes! I love you so much, Chooty! üíñ</p>
            </div>
        `;
        setInterval(createHeart, 150);
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.innerText = '‚ù§';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);
</script>
</body>
</html>
