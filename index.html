<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Chooty ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Ambient glow in background */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff4d6d22, transparent 70%);
            z-index: -1;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            color: white;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff7aa2;
            margin-bottom: 10px;
        }

        .coupleImg {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ff7aa2;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(255, 122, 162, 0.4);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #efefef;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 12px 35px;
            border: none;
            border-radius: 40px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .yes {
            background: linear-gradient(45deg, #ff4d6d, #ff7aa2);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 77, 109, 0.4);
        }

        .yes:active { transform: scale(0.9); }

        .no {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            position: absolute; /* Needed for the jumping effect */
        }

        .heart {
            position: absolute;
            color: #ff7aa2;
            pointer-events: none;
            z-index: 1;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .success-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: #ff7aa2;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="display-container" class="card">
    <h1>Chooty ‚ù§Ô∏è</h1>
    <img src="couple.jpg" class="coupleImg" alt="Us">
    <p>You make every day brighter just by being in it. You are my greatest adventure.</p>
    <h2 style="color: #ffd1dc;">Will you be my Valentine? üíñ</h2>
    
    <div class="btn-group">
        <button class="yes" onclick="sayYes()">YES!</button>
        <button id="noBtn" class="no" onmouseover="moveButton()">No</button>
    </div>
</div>

<audio id="loveSong" loop>
    <source src="https://www.chosic.com/wp-content/uploads/2021/02/Warm-Memories-Emotional-Inspiring-Piano(chosic.com).mp3" type="audio/mpeg">
</audio>

<script>
    const music = document.getElementById("loveSong");

    function moveButton() {
        const btn = document.getElementById('noBtn');
        // Subtract button size to keep it within view
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    function sayYes() {
        // Play music - The user click on "YES" satisfies browser security
        music.play().catch(e => console.log("Audio play failed: ", e));

        // Change content
        document.getElementById('display-container').innerHTML = `
            <h1 class="success-text">YES! ‚ù§Ô∏è</h1>
            <p style="font-size: 1.5rem; margin-top: 20px;">
                I love you so much, Chooty!<br>
                You've made me the happiest person ever. üå∏
            </p>
        `;

        // Start intense heart shower
        setInterval(createHeart, 100);
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        heart.innerText = '‚ù§';
        document.body.appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    // Start a few hearts at the beginning
    setInterval(createHeart, 500);
</script>

</body>
</html>
